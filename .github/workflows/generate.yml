name: Generate JSON stubs

on:
  pull_request:
    branches: [main]
    paths:
      - 'configs/**'
      - 'templates/**'
      - 'generate.sh'

permissions:
  contents: write

jobs:
  generate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout PR branch
        uses: actions/checkout@v4
        with:
          ref: ${{ github.head_ref }}
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Install pkl (latest)
        run: |
          PKL_VERSION=$(curl -sI https://github.com/apple/pkl/releases/latest | grep -i '^location:' | sed 's|.*/tag/||' | tr -d '\r')
          echo "Installing pkl ${PKL_VERSION}"
          curl -sL "https://github.com/apple/pkl/releases/download/${PKL_VERSION}/pkl-linux-amd64" -o /usr/local/bin/pkl
          chmod +x /usr/local/bin/pkl
          pkl --version

      - name: Run generate.sh
        run: ./generate.sh

      - name: Commit generated files
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add output/
          if git diff --cached --quiet; then
            echo "No changes in generated files"
          else
            git commit -m "chore: regenerate JSON stubs"
            git push
          fi
